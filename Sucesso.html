<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscrição Enviada</title>
  <style>
    :root {
      --primary: #00d1b2;
      --dark: #001f3f;
      --text: #ffffff;
      --accent: #ffd700;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--dark), #000);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 12px rgba(0, 209, 178, 0.15);
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #cdeeff;
      margin-bottom: 25px;
    }

    a {
      display: inline-block;
      background-color: var(--primary);
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: #00b89c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Envio Bem-sucedido!</h1>
    <p>Recebemos a tua inscrição com sucesso. Em breve entraremos em contacto contigo. Obrigado por confiar na R.A.I!</p>
    <a href="index.html">⬅ Voltar ao Início</a>
  </div>
</body>
</html>
